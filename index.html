<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="game">
      <div class="name">typing speed test game</div>
      <div class="container">
        <div class="chose">
          <label for="">
            <select class="select">
              <option class="Chose-Difficulty" value="Chose-Difficulty">
                Chose Difficulty
              </option>
              <option class="Easy" value="Easy">Easy</option>
              <option class="Normal" value="Normal">Normal</option>
              <option class="Hard" value="Hard">Hard</option>
            </select>
          </label>
        </div>
        <div class="message">
          you are playing on
          <span class="lvl"></span>
          level & you have
          <span class="seconds"></span>
          seconds to type the word
        </div>
        <div class="start">start playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upcoming-words"></div>
        <div class="control">
          <div class="time">time left: <span></span> seconds</div>
          <div class="score">
            score <span class="got">0</span> from <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
        <button class="play-again">Play Again</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
